<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>SignUp page</title>
	  <!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
		<link rel="stylesheet" href="signup-template.css">


</head>
<body>
	<div class="container">
    <canvas width=640 height=100></canvas>
		<div class="main">

       	 <div class="row main2">
       	 	 <div class=" col s12">
          <h1 align="center">Registration Form</h1>

        </div>
      </div>
      <div class="alert">
      	Your Data has been sent

      </div>
    <form class="col s12" id="registration">
      <div class="row">
        <div class="input-field col s12">
        	<i class="material-icons material-icons1 prefix">account_circle</i>
          <input placeholder="First Name" id="first_name" type="text" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
        	<i class="material-icons material-icons1 prefix">mail</i>
          <input id="email" type="email" class="validate" placeholder="Email">



        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
        	<i class="material-icons material-icons1 prefix">lock</i>

          <input id="password" type="password" class="validate" placeholder="Password">

        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
        	<i class="material-icons material-icons1 prefix">lock</i>
          <input id="password1" type="password" class="validate" placeholder="Retype-Password">

        </div>
      </div>
      <div class="wrapper">
      <button class="btn waves-effect waves-light"  id="button-1" type="submit" name="action" onclick="createuser()">Submit
    <i class="material-icons right">send</i>
</button>
  </button>
    </form>
  </div>







      </div>
      <!--THIS DIV WILL ADD A FLOATING BUTTON AT THE BOTTOM OF YOUR WEBSITE VARIOUS LINKS CAN BE ADDED HERE -->
       <div class="fixed-action-btn horizontal">
    <a class="btn-floating btn-large ">
      <i class="large material-icons">android</i>
    </a>
    <ul>
      <li><a class="btn-floating"><i class="material-icons">file_download</i></a></li>

    </ul>
  </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="sign-up.js"></script>

</body>
</html>
